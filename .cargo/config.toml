# Production-grade Cargo configuration for usdfc-terminal
# Optimizes build performance with mold linker and sccache

[build]
# Use sccache as compiler wrapper for distributed caching
rustc-wrapper = "sccache"

# Target-specific linker configuration for Linux GNU
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Target-specific linker configuration for Linux musl (Docker/Alpine)
[target.x86_64-unknown-linux-musl]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]
