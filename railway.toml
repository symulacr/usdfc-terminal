[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"
# Uses pre-built image from GHCR for 30-60s deployments
# Built by GitHub Actions CI/CD pipeline

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 300  # Increased from 100 to allow for startup and external API initialization
