[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
# Uses optimized Dockerfile with mold linker + Week 1-3 optimizations
# Build time: ~4-6 minutes (down from 13+ min timeout)

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 300  # Increased from 100 to allow for startup and external API initialization
