name: Docker Build & Push to GHCR

# =============================================================================
# Week 2: CI/CD Pipeline with Optimizations
# =============================================================================
#
# Features:
# - Docker layer caching via GitHub Actions cache
# - sccache with S3 backend for Rust compilation caching
# - Multi-platform builds (amd64, arm64)
# - Push to GitHub Container Registry (GHCR)
# - Railway deployment trigger
#
# Performance targets:
# - Cold build: 8-12 minutes
# - Warm build (with cache): 3-5 minutes
#
# =============================================================================

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push image to GHCR'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

  # sccache S3 configuration
  SCCACHE_BUCKET: usdfc-terminal-sccache
  SCCACHE_REGION: us-east-1
  SCCACHE_S3_USE_SSL: true

  # Docker BuildKit features
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # =======================================================================
      # Step 1: Checkout
      # =======================================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =======================================================================
      # Step 2: Setup Docker Buildx (for BuildKit features)
      # =======================================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable BuildKit inline cache for layer caching
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # =======================================================================
      # Step 3: Login to GitHub Container Registry
      # =======================================================================
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =======================================================================
      # Step 4: Extract metadata for Docker tags
      # =======================================================================
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Git branch
            type=ref,event=branch
            # Git tag
            type=ref,event=tag
            # PR number
            type=ref,event=pr
            # Commit SHA (short)
            type=sha,prefix={{branch}}-
            # Latest tag on main/master
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # Semantic versioning
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # =======================================================================
      # Step 5: Configure AWS credentials for sccache S3
      # =======================================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.SCCACHE_REGION }}

      # =======================================================================
      # Step 6: Build and push Docker image
      # =======================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64
          push: ${{ (github.event_name != 'pull_request') && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # BuildKit cache configuration
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # Build arguments for sccache S3
          build-args: |
            INSTALL_SCCACHE=true
            SCCACHE_BUCKET=${{ env.SCCACHE_BUCKET }}
            SCCACHE_REGION=${{ env.SCCACHE_REGION }}

          # Secrets for AWS credentials (sccache S3)
          secrets: |
            "aws=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }},AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      # =======================================================================
      # Step 7: Output image details
      # =======================================================================
      - name: Output image details
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed:** \`${{ (github.event_name != 'pull_request') && (github.event.inputs.push_to_registry != 'false') }}\`" >> $GITHUB_STEP_SUMMARY

      # =======================================================================
      # Step 8: Trigger Railway deployment (optional)
      # =======================================================================
      - name: Trigger Railway deployment
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          # Railway webhook trigger (if configured)
          if [ -n "${{ secrets.RAILWAY_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RAILWAY_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\"}"
          else
            echo "Railway webhook not configured, skipping deployment trigger"
          fi

      # =======================================================================
      # Step 9: Post-build cleanup
      # =======================================================================
      - name: Docker system prune
        if: always()
        run: docker system prune -f --volumes
